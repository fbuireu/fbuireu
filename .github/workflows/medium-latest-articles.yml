name: Medium Latest Articles
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  update-readme-with-blog:
    name: Update my ${{ matrix.readme }} with latest blog posts from Hashnode
    runs-on: ubuntu-latest
    strategy:
      matrix:
        readme: [README.md, README_ca.md, README_es.md, README_it.md]
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "MEDIUM-LATEST-ARTICLES"
          max_post_count: 5
          feed_list: "https://medium.com/feed/@fbuireu"

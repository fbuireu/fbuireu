name: Medium Latest Articles
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  build:
    name: 'docs: update ${{ matrix.readme }} with latest blog posts from Medium'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        readmes: [README.md, README_ca.md, README_es.md, README_it.md]
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: 'MEDIUM-LATEST-ARTICLES'
          max_post_count: 5
          feed_list: "https://medium.com/feed/@fbuireu"
          commit_message: 'docs: update ${{ matrix.readmes }} with latest blog posts from Medium'

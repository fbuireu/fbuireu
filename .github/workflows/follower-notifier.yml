name: Follower Notifier
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
jobs:
  build:
    name: Follower Notifier
    runs-on: ubuntu-latest
    steps:
      - name: Get Follower Change
        id: followerChange
        uses: Sorosliu1029/follower-change@v2
        with:
          myToken: ${{ secrets.FOLLOWER_NOTIFIER_TOKEN }}
          notifyUnFollowEvent: true
      - name: Email Me
        uses: dawidd6/action-send-mail@v3
        if: steps.followerChange.outputs.shouldNotify == 'true'
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ğŸ‘€ğŸ§‘â€ğŸ’» GitHub Follower Change ğŸ§‘â€ğŸ’»ğŸ‘€
          from: Follower Change Notifier (GitHub Action)
          to: ${{ secrets.MAIL_USERNAME }}
          html_body: file://${{ steps.followerChange.outputs.htmlFilePath }}

name: GitHub Activity
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  build:
    name: Update README files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_ADMIN_TOKEN }} 
      - name: Run Recent Activity (EN)
        uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_ADMIN_TOKEN }} 
        with:
          CONFIG_FILE: ./.github/config/github-activity/en.config.yml
      - name: Run Recent Activity (CA)
        uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_ADMIN_TOKEN }} 
        with:
          CONFIG_FILE: ./.github/config/github-activity/ca.config.yml
      - name: Run Recent Activity (IT)
        uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_ADMIN_TOKEN }} 
        with:
          CONFIG_FILE: ./.github/config/github-activity/it.config.yml      
      - name: Run Recent Activity (ES)
        uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_ADMIN_TOKEN }} 
        with:
          CONFIG_FILE: ./.github/config/github-activity/es.config.yml 
      - name: Create and auto-merge PR
        uses: ./.github/actions/create-auto-merge-pr
        with:
          token: ${{ secrets.PAT_ADMIN_TOKEN }}
          commit-message: 'docs: update github activity'
          title: 'ðŸ¤– [AUTOMATED] Update GitHub Activity'
          branch: 'activity-update-${{ github.run_number }}'
          force-merge: 'true'

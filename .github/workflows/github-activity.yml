name: GitHub Activity
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
jobs:
  build:
    name: Update README files
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    strategy:
      matrix:
        config_file: [./.github/config/github-activity/en.config.yml, ./.github/config/github-activity/ca.config.yml, ./.github/config/github-activity/es.config.yml, ./.github/config/github-activity/it.config.yml]
    steps:
      - uses: actions/checkout@v3
      - uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          CONFIG_FILE: ${{ matrix.config_file }}

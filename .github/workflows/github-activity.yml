name: GitHub Activity

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    strategy:
      matrix:
       readme: [README.md, README.ca.md, README.es.md, README.it.md]
    steps:
      - uses: actions/checkout@v2
      - uses: lissy93/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
         COMMIT_MSG: 'docs: update ${{ matrix.readme }} with latest GitHub activity'
         TARGET_FILE: './README.md, README.ca.md, README.es.md, README.it.md'


name: GitHub Activity
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
jobs:
  build:
    name: Update ${{ matrix.readme }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        readme: [README.md, README.ca.md, README.es.md, README.it.md]
    steps:
      - uses: actions/checkout@v2
      - uses: fbuireu/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #TARGET_FILE: 
          branches:
              - main
              - '**.md'
          COMMIT_MSG: 'docs: update ${{ matrix.readme }} with latest GitHub activity'

name: Snake Grid
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: fbuireu
          svg_out_path: dist/github-contribution-snake-grid.svg
      - run: git status
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.SNAKE_ANIMATION_TOKEN }}
          branch: master
          force: true
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: snake_animation
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.SNAKE_ANIMATION_TOKEN }}
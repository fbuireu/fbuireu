name: CodeQL
on:
  push:
    branches: [main, protected]
  pull_request:
    branches: [main]
    paths-ignore:
      - "assets/**"
      - "dist/**"
      - "**/*.svg"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.gif"
jobs:
  check-changes:
    name: Check for relevant changes
    runs-on: ubuntu-latest
    outputs:
      has_relevant_changes: ${{ steps.changes.outputs.has_relevant_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for relevant changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            changed_files=$(git diff --name-only HEAD~1 HEAD)
          else
            changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          fi
          
          echo "Changed files:"
          echo "$changed_files"
          
          relevant_files=$(echo "$changed_files" | grep -v -E '^(assets/|dist/|.*\.(svg|png|jpg|jpeg|gif)$)' || true)
          
          if [ -n "$relevant_files" ]; then
            echo "has_relevant_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Relevant changes found:"
            echo "$relevant_files"
          else
            echo "has_relevant_changes=false" >> $GITHUB_OUTPUT
            echo "⏭️ No relevant changes found, CodeQL analysis will be skipped"
          fi
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.has_relevant_changes == 'true'
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

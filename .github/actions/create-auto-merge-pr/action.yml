name: 'Create and Auto-merge PR'
description: 'Creates a pull request and automatically merges it if successful'
author: 'fbuireu'
inputs:
  token:
    description: 'GitHub token for authentication'
    required: true
    default: ${{ github.token }}
  commit-message:
    description: 'Commit message for the PR'
    required: false
    default: 'docs: update repository assets'
  title:
    description: 'Title of the pull request'
    required: false
    default: 'ğŸ¤– [AUTOMATED] Update Repository Assets'
  branch:
    description: 'Branch name for the pull request'
    required: false
    default: 'auto-update-${{ github.run_number }}'
  force-merge:
    description: 'Force merge without waiting for checks (use with caution)'
    required: false
    default: 'false'
  max-retries:
    description: 'Maximum number of retries for merge attempts'
    required: false
    default: '3'
  retry-delay:
    description: 'Delay in seconds between retry attempts'
    required: false
    default: '10'
outputs:
  pull-request-number:
    description: 'The number of the created pull request'
    value: ${{ steps.create-pr.outputs.pull-request-number }}
  pull-request-operation:
    description: 'The operation performed (created, updated, or none)'
    value: ${{ steps.create-pr.outputs.pull-request-operation }}
runs:
  using: 'composite'
  steps:
    - name: Create Pull Request
      id: create-pr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ inputs.token }}
        commit-message: ${{ inputs.commit-message }}
        title: ${{ inputs.title }}
        body: |
          ## Automated Repository Update
          
          This PR contains updated assets generated automatically.
          
          **Generated on:** ${{ github.run_id }}
          **Workflow:** ${{ github.workflow }}
          **Triggered by:** ${{ github.event_name }}
          
          ---
          *This PR was created automatically and will be auto-merged if all checks pass.*
        branch: ${{ inputs.branch }}
        delete-branch: true
        base: main

    - name: Wait for PR to be ready
      if: steps.create-pr.outputs.pull-request-number
      shell: bash
      run: |
        echo "â³ Waiting for PR to be fully processed..."
        sleep 5
      env:
        GH_TOKEN: ${{ inputs.token }}

    - name: Auto-merge PR
      if: steps.create-pr.outputs.pull-request-number && inputs.force-merge == 'false'
      shell: bash
      run: |
        PR_NUMBER="${{ steps.create-pr.outputs.pull-request-number }}"
        MAX_RETRIES=${{ inputs.max-retries }}
        RETRY_DELAY=${{ inputs.retry-delay }}
        
        echo "ğŸš€ Setting up auto-merge for PR #${PR_NUMBER}..."
        
        for i in $(seq 1 $MAX_RETRIES); do
          echo "Attempt $i of $MAX_RETRIES"
          
          # Verificar que la PR existe y obtener su estado
          PR_STATE=$(gh pr view ${PR_NUMBER} --json state --jq '.state' 2>/dev/null || echo "")
          
          if [ -z "$PR_STATE" ]; then
            echo "âš ï¸ PR not found yet, waiting..."
            sleep $RETRY_DELAY
            continue
          fi
          
          if [ "$PR_STATE" = "MERGED" ]; then
            echo "âœ… PR is already merged!"
            exit 0
          fi
          
          # Marcar como ready si es draft
          IS_DRAFT=$(gh pr view ${PR_NUMBER} --json isDraft --jq '.isDraft' 2>/dev/null || echo "false")
          if [ "$IS_DRAFT" = "true" ]; then
            echo "ğŸ“ Marking PR as ready..."
            gh pr ready ${PR_NUMBER} 2>/dev/null || true
            sleep 2
          fi
          
          # Intentar habilitar auto-merge
          if gh pr merge ${PR_NUMBER} --auto --squash --subject "${{ inputs.commit-message }}" 2>&1; then
            echo "âœ… Auto-merge enabled successfully!"
            exit 0
          else
            echo "âš ï¸ Failed to enable auto-merge, retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          fi
        done
        
        echo "âŒ Failed to enable auto-merge after $MAX_RETRIES attempts"
        echo "ğŸ”— Please check PR manually: ${{ github.server_url }}/${{ github.repository }}/pull/${PR_NUMBER}"
        exit 1
      env:
        GH_TOKEN: ${{ inputs.token }}

    - name: Force merge with admin privileges
      if: steps.create-pr.outputs.pull-request-number && inputs.force-merge == 'true'
      shell: bash
      run: |
        PR_NUMBER="${{ steps.create-pr.outputs.pull-request-number }}"
        MAX_RETRIES=${{ inputs.max-retries }}
        RETRY_DELAY=${{ inputs.retry-delay }}
        
        echo "âš ï¸ Force merging PR #${PR_NUMBER} with admin privileges..."
        
        for i in $(seq 1 $MAX_RETRIES); do
          echo "Attempt $i of $MAX_RETRIES"
          
          # Verificar que la PR existe
          PR_STATE=$(gh pr view ${PR_NUMBER} --json state --jq '.state' 2>/dev/null || echo "")
          
          if [ -z "$PR_STATE" ]; then
            echo "âš ï¸ PR not found yet, waiting..."
            sleep $RETRY_DELAY
            continue
          fi
          
          if [ "$PR_STATE" = "MERGED" ]; then
            echo "âœ… PR is already merged!"
            exit 0
          fi
          
          # Marcar como ready si es draft
          IS_DRAFT=$(gh pr view ${PR_NUMBER} --json isDraft --jq '.isDraft' 2>/dev/null || echo "false")
          if [ "$IS_DRAFT" = "true" ]; then
            echo "ğŸ“ Marking PR as ready..."
            gh pr ready ${PR_NUMBER} 2>/dev/null || true
            sleep 2
          fi
          
          # Intentar force merge
          if gh pr merge ${PR_NUMBER} --admin --squash --subject "${{ inputs.commit-message }}" 2>&1; then
            echo "âœ… PR force-merged successfully with admin privileges!"
            exit 0
          else
            echo "âš ï¸ Failed to force merge, retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          fi
        done
        
        echo "âŒ Failed to merge PR after $MAX_RETRIES attempts"
        echo "ğŸ”— Please check PR manually: ${{ github.server_url }}/${{ github.repository }}/pull/${PR_NUMBER}"
        exit 1
      env:
        GH_TOKEN: ${{ inputs.token }}

    - name: Report Status
      if: always()
      shell: bash
      run: |
        if [ "${{ steps.create-pr.outputs.pull-request-operation }}" = "created" ]; then
          echo "âœ… PR created: #${{ steps.create-pr.outputs.pull-request-number }}"
          
          if [ "${{ steps.create-pr.outputs.pull-request-number }}" != "" ]; then
            pr_state=$(gh pr view ${{ steps.create-pr.outputs.pull-request-number }} --json state --jq '.state' 2>/dev/null || echo "unknown")
            if [ "$pr_state" = "MERGED" ]; then
              echo "ğŸ‰ Status: Successfully merged!"
            elif [ "$pr_state" = "OPEN" ]; then
              echo "â³ Status: Auto-merge enabled, waiting for checks"
              echo "ğŸ”— View PR: ${{ github.server_url }}/${{ github.repository }}/pull/${{ steps.create-pr.outputs.pull-request-number }}"
            else
              echo "â„¹ï¸ Status: $pr_state"
            fi
          fi
        elif [ "${{ steps.create-pr.outputs.pull-request-operation }}" = "updated" ]; then
          echo "âœ… Existing PR updated: #${{ steps.create-pr.outputs.pull-request-number }}"
        else
          echo "â„¹ï¸ No changes detected, no PR needed"
        fi
      env:
        GH_TOKEN: ${{ inputs.token }}
